<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="form">
      <div class="form-row">
        <div class="form-item">
          <label for="fName">First Name</label>
          <input type="text" id="firstName" placeholder="First Name" />
        </div>
        <div class="form-item">
          <label for="lName">Last Name</label>
          <input type="text" id="lastName" placeholder="Last Name" />
        </div>
      </div>
      <div class="form-row">
        <div class="form-item">
          <label for="age">Age</label>
          <input type="number" id="age" placeholder="Age" />
        </div>

        <div class="form-item">
          <label for="phone">Phone Number</label>
          <input type="text" id="phone" placeholder="Phone Number" />
        </div>
      </div>
      <div class="form-item">
        <label for="email">Email</label>
        <input type="email" id="email" class="long-input" placeholder="Email" />
      </div>

      <div class="form-item">
        <label for="classes">Classes</label>
        <input
          type="text"
          id="classes"
          class="long-input"
          placeholder="Add classes separated by commas"
        />
      </div>

      <input type="submit" value="Add Name & Classes" id="submit" class="btn" />
      <div>
        <button id="getName">Get All Names</button>
      </div>
    </div>

    <div id="app"></div>
    <script src="./lib/jquery-3.7.1.min.js"></script>
    <script src="./app/app.js"></script>
  </body>
</html>
